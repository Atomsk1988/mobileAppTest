<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Compass -->
  <ion-tab title="Compass" icon-off="ion-compass" icon-on="ion-compass" href="#/tab/compass">
    <ion-nav-view name="tab-compass"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Map" icon-off="ion-android-globe" icon-on="ion-android-globe" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


</ion-tabs>
